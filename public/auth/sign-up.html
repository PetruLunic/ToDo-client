<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/auth.css">
    <link rel="stylesheet" href="../assets/styles/feedback.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="nav-title">
            <a href="/">To Do List</a>
        </div>
    </div>
</header>
    <div class="auth-card">
        <h1>Sign Up</h1>

        <form id="form">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" minlength="2" maxlength="30" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="6" maxlength="14" required>

            <label for="repeatPassword">Repeat password:</label>
            <input type="password" name="repeatPassword" id="repeatPassword">

            <input type="submit" value="Sign up" id="signupSubmit">

            <p>Already a member? <a href="log-in.html">Log in</a></p>
        </form>

    </div>
</body>

<script type="module" src="../assets/scripts/auth.js"></script>
</html>
